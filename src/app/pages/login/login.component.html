<app-default-login-layout
    title="Log in to your account"
    primaryBtnText = "Login now"
    secondaryBtnText = "Sign up now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
            <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="seuemail@gmail.com"
            >
                <img src="/assets/svg/email.svg"/>
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Sua senha"
            >
                <img src="/assets/svg/password.svg"/>
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
